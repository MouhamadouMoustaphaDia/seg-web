<h1 id="title" class="title">Connexion</h1>
<p class="sub-title">Hello! Log in with your email.</p>





<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

    <div class="form-control-group">
        <label class="label" for="input-email">Email address:</label>
        <input nbInput fullWidth [(ngModel)]="user.email" #email="ngModel" name="email" id="input-email" pattern=".+@.+\..+" placeholder="Email address" fieldSize="large">

    </div>

    <div class="form-control-group">
        <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
    </span>
        <input nbInput fullWidth [(ngModel)]="user.password" #password="ngModel" name="password" type="password" id="input-password" placeholder="Password" fieldSize="large">

    </div>

    <div class="form-control-group accept-group">
        <nb-checkbox name="rememberMe">Remember me</nb-checkbox>
    </div>

    <button nbButton fullWidth status="primary" size="large" type="submit">
    Connectez
  </button>
</form>



<section class="another-action" aria-label="Register">
    Don't have an account? <a class="text-link" routerLink="../register">Register</a>
</section>
